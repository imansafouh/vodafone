<!DOCTYPE html>
<html>
      <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink to fit=no">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <link rel="stylesheet" type="text/css" href="css/Contact Us.css">
            <link rel="shortcut icon" href="img/minimalist.png">
            <title>Contact Us</title>
      </head>
      <body>
          <div class="container-fluid">
          <div class="start">
                        <a href="index.html" title="go to homepage">
                        <h1>A Plant For Future</h1>
                        <img id="logo" src="img/minimalist.png" width="100px">
                        </a>
          </div>
          <ol class="items">
                         <li><a href="About Us.html" title="learn more about the company">About Us</a></li>
                         <li>Our Vision</li>
                         <li><a href="contact us.html" title="learn about the company's vision">Contact Us</a></li>
                         <input id="search" type="text" placeholder="Search..">
         </ol>
         <h2>Fill in your contact info</h2>
         <form class="row g-3">
           <div class="col-md-6">
              <label for="inputName" class="form-label">Name</label>
              <input type="name" class="form-control" id="inputName" placeholder="ex. John Smith">
           </div>
             <div class="col-md-6">
               <label for="inputEmail" class="form-label">Email</label>
               <input type="email" class="form-control" id="inputEmail" placeholder="email1234@anything.com">
           </div>
             <div class="col-6">
               <label for="inputadress" class="form-label">Address</label>
               <input type="text" class="form-control" id="inputAddress" placeholder="Apartment, floor, bulding,">
           </div>
           <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity" placeholder="ex. Cairo">
           </div>
           <div class="col-md-4">
             <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">Submit</button>
         </form>
         <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      </body>
</html>
